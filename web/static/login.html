<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="container">
        <div class="left_side">
            <div class="left_content">
                <h1>Bienvenido</h1>
                <p>El arte de personalizar tu mundo</p>
            </div>
        </div>
        
        <div class="right_side">
            <div class="form_box">
                <h2>Iniciar Sesión</h2>
                <form id="form">
                    <div class="form_input_group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" required placeholder="tu@email.com">
                    </div>
                    
                    <div class="form_input_group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required placeholder="••••••••">
                    </div>
                    
                    <div class="forgot_password">
                        <a href="#" onclick="alert('Función de recuperación de contraseña'); return false;">¿Olvidaste tu contraseña?</a>
                    </div>
                    
                    <button type="submit" class="submit_button">Iniciar Sesión</button>
                    
                    <div class="signup_link">
                        ¿No tienes cuenta? <a href="#" onclick="alert('Función de registro'); return false;">Regístrate</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email && password) {
                alert('Sesion iniciada (FUNCION DE INICIAR SESION)\nEmail: ' + email);
            }
        });
    </script>
</body>
</html>
