<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="/css/log.css">
</head>

<body>
    <div class="log_panel">
        <h1 class="title_log">INICIAR SESIÓN</h1>

        <div class="form_log_div">

            <h1>DATOS DE ACCESO</h1>

            <div class="form_input_group">

                <label for="username">Usuario:</label>
                <input type="text" id="username" required placeholder="Nombre de Usuario o Correo">

                <label for="password">Contraseña:</label>
                <input type="password" id="password" required placeholder="Contraseña">

                <button type="submit" class="submit_button_log" id="submit_button_log">Iniciar Sesión</button>

                <div class="forgot_password">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>

                <div class="register_link">
                    <span>¿Aún no tienes cuenta? </span><a href="#">Regístrate</a>
                </div>

            </div>

        </div>
    </div>

</body>

</html>
